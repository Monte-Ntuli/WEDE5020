<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request a Quote | Eventix Solutions</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="logo">Eventix Solutions</div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="portfolio.html">Portfolio</a></li>
                <li><a href="news.html">Blog & News</a></li>
                <li><a href="faq.html">FAQ</a></li>
                <li><a href="terms.html">Privacy & Terms</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    
    <section class="quote-hero">
        <h1>Request a Quote</h1>
        <p>Tell us about your event needs, and we'll provide a customized quote.</p>
    </section>

    <section class="quote-form">
        <h2>Get Your Personalized Quote</h2>
        <form action="#" method="POST">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <label for="event-type">Event Type</label>
            <select id="event-type" name="event-type" required>
                <option value="corporate">Corporate Event</option>
                <option value="wedding">Wedding / Private Function</option>
                <option value="conference">Conference / Exhibition</option>
                <option value="special">Special Occasion</option>
            </select>

            <label for="services">Services Required</label>
            <select id="services" name="services" multiple required>
                <option value="planning">Event Planning</option>
                <option value="registration">Event Registration & Ticketing</option>
                <option value="virtual">Virtual & Hybrid Event Solutions</option>
                <option value="av">AV & Technical Support</option>
                <option value="website">Website & App Development</option>
            </select>

            <label for="budget">Estimated Budget</label>
            <input type="number" id="budget" name="budget" required>

            <label for="message">Additional Details</label>
            <textarea id="message" name="message" rows="5"></textarea>

            <button type="submit">Get a Quote</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2025 Eventix Solutions. All rights reserved.</p>
    </footer>
</body>
</html>
